<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>sccBayan</title>
</head>
<body>
<main class="main">
    <div class="wrapper main__wrapper">
        <h1>CSS Bayan</h1>

        <div class="accordion">
            <div class="tab">
                <input type="radio" id="tab0" name="tab-group"  checked>
                <label for="tab0">
                    <span class="tab__title-area">
                        <span class="tab__title">Как веселиться, если ты старый.</span>
                        <span class="img tab__plus"></span>
                    </span>
                    <span class="img img0"></span>
                </label>
            </div>

            <div class="tab">
                <input type="radio" id="tab1" name="tab-group" hidden>
                <label for="tab1">
                    <span class="tab__title-area">
                        <span class="tab__title">Отварить пельмени с варениками в одной кастрюле.</span>
                        <span class="img tab__plus"></span>
                    </span>
                    <span class="img img1"></span>
                </label>
            </div>

            <div class="tab">
                <input type="radio" id="tab2" name="tab-group" hidden>
                <label for="tab2">
                    <span class="tab__title-area">
                        <span class="tab__title">Примкнуть к группе подростков. Идти рядом пока тебя не отгонят.</span>
                        <span class="img tab__plus"></span>
                    </span>
                    <span class="img img2"></span>
                </label>
            </div>

            <div class="tab">
                <input type="radio" id="tab3" name="tab-group" hidden>
                <label for="tab3">
                    <span class="tab__title-area">
                        <span class="tab__title">Нарядить своего кота в цветной колпак и штанишки.</span>
                        <span class="img tab__plus"></span>
                    </span>
                    <span class="img img3"></span>
                </label>
            </div>

            <div class="tab">
                <input type="radio" id="tab4" name="tab-group" hidden>
                <label for="tab4">
                    <span class="tab__title-area">
                        <span class="tab__title">Отварить рис</span>
                        <span class="img tab__plus"></span>
                    </span>
                    <span class="img img4"></span>
                </label>
            </div>

            <div class="tab">
                <input type="radio" id="tab5" name="tab-group" hidden>
                <label for="tab5">
                    <span class="tab__title-area">
                        <span class="tab__title">Помыть пол</span>
                        <span class="img tab__plus"></span>
                    </span>
                    <span class="img img5"></span>
                </label>
            </div>
        </div>

    </div>
</main>
</body>
</html>
